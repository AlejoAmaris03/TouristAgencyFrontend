<main>
    <div class="mat-elevation-z8" [hidden]="paymentMethods.length === 0">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="commission">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Commission (%) </th>
                <td mat-cell *matCellDef="let row"> {{row.commission}} </td>
            </ng-container>

            <ng-container matColumnDef="info">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Info </th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="updatePaymentMethods(row.id)">
                        <i class="fa-solid fa-pencil" [matTooltip]="'Edit ' + row.name + ' info.'"></i>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                <td mat-cell *matCellDef="let row"> 
                    <button (click)="deletePaymentMethod(row.id)">
                        <i class="fa-solid fa-trash" [matTooltip]="'Delete ' + row.name"></i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
        </table>

        <mat-paginator 
            [pageSizeOptions]="[5, 10, 25, 100]"
            showFirstLastButtons
            aria-label="Select page of users">
        </mat-paginator>
    </div>

    <div class="no-data" *ngIf="paymentMethods.length === 0">
        <h1>No payment methods found</h1>
    </div>
</main>
