<main>
    <div class="mat-elevation-z8" [hidden]="employees.length === 0">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
                <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
            </ng-container>

            <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
                <td mat-cell *matCellDef="let row"> {{row.dni}} </td>
            </ng-container>

            <ng-container matColumnDef="dateOfBirth">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of birth </th>
                <td mat-cell *matCellDef="let row"> {{row.dateOfBirth}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="nationality">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nationality </th>
                <td mat-cell *matCellDef="let row"> {{row.nationality}} </td>
            </ng-container>


            <ng-container matColumnDef="jobTitle">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Job tittle </th>
                <td mat-cell *matCellDef="let row"> {{row.jobTitle.name}} </td>
            </ng-container>

            <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
                <td mat-cell *matCellDef="let row"> {{row.salary}} </td>
            </ng-container>

            <ng-container matColumnDef="info">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Info </th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="updateEmployee(row.id)">
                        <i class="fa-solid fa-pencil" [matTooltip]="'Edit ' + row.name + ' info.'"></i>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                <td mat-cell *matCellDef="let row"> 
                    <button (click)="deleteEmployee(row.id)">
                        <i class="fa-solid fa-trash" [matTooltip]="'Delete ' + row.name"></i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
        </table>

        <mat-paginator 
            [pageSizeOptions]="[5, 10, 25, 100]"
            showFirstLastButtons
            aria-label="Select page of users">
        </mat-paginator>
    </div>

    <div class="no-data" *ngIf="employees.length === 0">
        <h1>No employees found</h1>
    </div>
</main>
