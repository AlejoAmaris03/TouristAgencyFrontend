<main>
    <header>
        <h1>Employee List</h1>

        <div class="buttons">
            <button class="add-employee-btn" (click)="openForm()" matTooltip="Add employees">
                <mat-icon>add</mat-icon>
                <span>Add employee</span>
            </button>
    
            <button class="add-job-title-btn" routerLink="/admin/employees/jobTitles" matTooltip="Go to job titles">
                <mat-icon>launch</mat-icon>
                <span>Go to job titles</span>
            </button>
        </div>
    </header>

    <section class="search-input">
        <mat-form-field appearance="outline">
            <mat-label>Search an employee</mat-label>
            <input 
                id="value-to-search" 
                matInput type="search" 
                maxlength="30" 
                autocomplete="off" 
                (keyup)="searchEmployee($event)">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </section>

    <section class="employee-table">
        <app-table />
    </section>
</main>
