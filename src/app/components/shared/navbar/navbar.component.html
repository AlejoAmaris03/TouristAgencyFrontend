<main>
    <nav>
        <header>
            <button mat-icon-button *ngIf="sidenav?.mode === 'over'" (click)="sidenav?.toggle()">
                <mat-icon>{{ sidenav?.opened ? 'close' : 'menu'}}</mat-icon>
            </button>

            <h1 *ngIf="currentUser.role === 'ROLE_ADMIN'">Admin - Dashboard</h1>
            <h1 *ngIf="currentUser.role === 'ROLE_CUSTOMER'">Customer - Dashboard</h1>
            <h1 *ngIf="currentUser.role === 'ROLE_EMPLOYEE'">Employee - Dashboard</h1>
        </header>

        <section>
            <div class="info">
                <span>{{ currentUser.name.toUpperCase() }} {{ currentUser.surname.toUpperCase() }}</span>

                <div class="separator"></div>

                <button [matMenuTriggerFor]="menu">
                    <i class="fa-solid fa-user"></i>
                </button>
            </div>

            <mat-menu #menu="matMenu">
                <div class="menu-content">
                    <mat-list>
                        <mat-list-item>
                            <div class="list-item">
                                <span>{{ currentUser.name.toUpperCase() }} {{ currentUser.surname.toUpperCase() }}</span>
                                <small>{{ currentUser.role.split('_')[1] }}</small>
                            </div>
                        </mat-list-item>
                        <mat-divider></mat-divider>

                        <mat-list-item>
                            <button (click)="seeProfile()">
                                <i class="fa-solid fa-address-card"></i>
                                <span>Profile</span>
                            </button>
                        </mat-list-item>
                        <mat-divider></mat-divider>
                        
                        <mat-list-item>
                            <button (click)="logout()">
                                <i class="fa-solid fa-right-from-bracket"></i>
                                <span>Logout</span>
                            </button>
                        </mat-list-item>
                    </mat-list>
                </div>
            </mat-menu>
        </section>
    </nav>
</main>
